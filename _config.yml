# Site settings
title: Susumu's blog for deep learning records
description: "A log for deep learning for MRI."
url: "http://www.anatomyworks.org"
author:
  name: "Susumu Mori"
  email: "smoriw@gmail.com"

# Build settings
baseurl: "/jekyll-multilingual" # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/
title:
  en: Dr. Mori's diary to learn deep learning
  jp: 森先生の深層学習日記
email: smoriw@gmail.com
description:
  en: This is a record of how Dr. Mori, who has a poor background in math and computer science, challenged deep learning
  jp: 算数とコンピューター科学初心者の森先生が深層学習にチャレンジする記録です。
index:
  en:
  jp: accueil.html
feed:
  en: /feed.xml
  jp: /flux.xml
  
# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false

theme: jekyll-theme-cayman
